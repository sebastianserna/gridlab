<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reflex - GridLab</title>
  <!-- Styles -->
  <link rel="stylesheet" href="dist/gridlab.css">
</head>
<body>
<!-- Menu -->
<header class="main-header">
  <script src="assets/menu-global.js"></script>
</header>

<!-- Content -->
<h2>Reflex</h2>
<a href="http://reflexgrid.com/docs/" target="_blank">http://reflexgrid.com/docs/</a>
<!-- Github stars -->
<div class="github-button">
  <a class="github-button" href="https://github.com/leejordan/reflex" data-size="large" data-show-count="true" aria-label="Star on GitHub">Star</a>
</div>

<textarea code-editor="html" code-result-size="320">
<div class="grid">
  <div class="col-6">6 cols</div>
  <div class="col-6">6 cols</div>
  <div class="col-6">6 cols</div>
  <div class="col-3">3 cols</div>
  <div class="col-3">3 cols</div>
  <div class="col-1">1 col</div>
  <div class="col-5">5 cols</div>
  <div class="col-2">2 cols</div>
  <div class="col-2">2 cols</div>
  <div class="col-2">2 cols</div>
</div>
</textarea>

<!-- Scripts -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<link href="https://cdn.jsdelivr.net/gh/swanix/coderix/dist/coderix.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/swanix/coderix/dist/coderix.min.js"></script>  
<script>
  loadCss = [
    "dist/reflex/reflex.css"
  ];
  codeResultInit();
</script>
</body>
</html>
