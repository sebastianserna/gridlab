<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reflex - GridLab</title>
  <!-- Styles -->
  <link rel="stylesheet" href="dist/gridlab.css">
</head>
<body>

<!-- Header -->
<header class="main-header">
  <script src="assets/menu-global.js"></script>
</header>
<header class="sub-header">
  <h1>Reflex</h1>
  <div class="actions">
    <a href="http://reflexgrid.com/docs/" class="button" target="_blank" rel="noopener noreferrer">Docs</a>
    <a href="https://github.com/leejordan/reflex" class="button" target="_blank" rel="noopener noreferrer">Github</a>
  </div>
</header>

<!-- Content -->
<h2>Overview</h2>

<textarea code-editor="html" code-result-size="320">
<div class="grid">
  <div class="col-6">6 cols</div>
  <div class="col-6">6 cols</div>
  <div class="col-6">6 cols</div>
  <div class="col-3">3 cols</div>
  <div class="col-3">3 cols</div>
  <div class="col-1">1 col</div>
  <div class="col-5">5 cols</div>
  <div class="col-2">2 cols</div>
  <div class="col-2">2 cols</div>
  <div class="col-2">2 cols</div>
</div>
</textarea>

<!-- Scripts -->
<link href="https://cdn.jsdelivr.net/gh/swanix/coderix/dist/coderix.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/swanix/coderix/dist/coderix.min.js"></script>  
<script>
  loadCss = [
    "dist/reflex/reflex.css"
  ];
  codeResultInit();
</script>
</body>
</html>
