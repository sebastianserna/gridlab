<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
  <title>Raster - GridLab</title>
  <!-- Styles -->
  <link rel="stylesheet" href="dist/gridlab.css">
</head>
<body id="grid-raster">

<!-- Header -->
<header class="main-header">
  <script src="assets/menu-global.js"></script>
</header>
<header class="sub-header">
  <h1>Raster <span class="grid-type">CSS Grid</span></h1>
  <div class="actions">

    <a href="https://github.com/rsms/raster" class="button" target="_blank" rel="noopener noreferrer">Github</a>
  </div>
</header>

<!-- Content -->
<h2>Overview</h2>

  <r-cell span="4">4 cols</r-cell>

  <r-cell span="4">4 cols</r-cell>
  <r-cell span="3">3 cols</r-cell>
  <r-cell span="3">3 cols</r-cell>
  <r-cell span="3">3 cols</r-cell>
  <r-cell span="3">3 cols</r-cell>
  <r-cell span="2">2 cols</r-cell>
  <r-cell span="2">2 cols</r-cell>
  <r-cell span="2">2 cols</r-cell>
  <r-cell span="2">2 cols</r-cell>

  <r-cell span="2">2 cols</r-cell>
  <r-cell span="1">1 col</r-cell>
  <r-cell span="1">1 col</r-cell>
  <r-cell span="1">1 col</r-cell>
  <r-cell span="1">1 col</r-cell>
  <r-cell span="1">1 col</r-cell>
  <r-cell span="1">1 col</r-cell>
  <r-cell span="1">1 col</r-cell>
  <r-cell span="1">1 col</r-cell>
  <r-cell span="1">1 col</r-cell>
  <r-cell span="1">1 col</r-cell>
  <r-cell span="1">1 col</r-cell>
  <r-cell span="1">1 col</r-cell>
</r-grid>
<style>
  r-grid {grid-column-gap: 0; grid-row-gap: 0;}
</style>
</textarea>

<h2>Breakpoints</h2>

<table>
  <tr>
    <td>Small</td> 
    <td>Large</td> 
  </tr>
  <tr>
    <td>≤ 600px</td> 
    <td>≥ 1600px</td> 
  </tr>
</table>

<!-- Scripts -->
<link href="https://cdn.jsdelivr.net/gh/swanix/coderix@latest/dist/coderix.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/swanix/coderix@latest/dist/coderix.min.js"></script>

</html>
