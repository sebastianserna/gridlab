<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pure - GridLab</title>
  <!-- Styles -->
  <link rel="stylesheet" href="dist/gridlab.css">
</head>
<body>
<!-- Menu -->
<header class="main-header">
  <script src="assets/menu-global.js"></script>
</header>

<!-- Content -->
<h2>Pure</h2>
<a href="https://purecss.io/grids/" target="_blank">https://purecss.io/grids/</a>
<!-- Github stars -->
<div class="github-button">
  <a class="github-button" href="https://github.com/pure-css/pure" data-size="large" data-show-count="true" aria-label="Star on GitHub">Star</a>
</div>

<textarea code-editor="html" code-result-size="380">
<div class="pure-g">
  <div class="pure-u-1-3">1</div>
  <div class="pure-u-1-3">2</div>
  <div class="pure-u-1-3">3</div>
  <div class="pure-u-1-3">4</div>
  <div class="pure-u-1-3">5</div>
  <div class="pure-u-1-3">6</div>
  <div class="pure-u-1-2">7</div>
  <div class="pure-u-1-2">8</div>
  <div class="pure-u-1">9</div>
</div>
</textarea>

<!-- Scripts -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<link href="https://cdn.jsdelivr.net/gh/swanix/coderix/dist/coderix.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/swanix/coderix/dist/coderix.min.js"></script>  
<script>
  loadCss = [
    "dist/pure/pure-grid.css"
  ];
  codeResultInit();
</script>
</body>
</html>
