<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>Swanix - GridLab</title>
  <!-- Styles -->
  <link rel="stylesheet" href="dist/gridlab.css">

<body>
<header>
  <h1><a href="/">GridLab</a></h1>
  <ul>
    <li><a href="bulma">Bulma</a></li>
    <li><a href="tailwind">Tailwind</a></li>
    <li><a href="reflex">Reflex</a></li>

    <li><a href="swanix" class="active">Swanix</a></li>

<main>
<h2>Swanix</h2>
<a href="http://swanix.org/ui/#/layout-grid" target="_blank">https://swanix.org/ui/#/layout-grid</a>

<textarea code-editor="html" code-result-size="260">
  <div class="grid three-cols">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</textarea>

</main>

<!-- Syntax Highlighter -->
<link href="https://cdn.jsdelivr.net/gh/swanix/coderix/dist/coderix.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/swanix/coderix/dist/coderix.js"></script>  
<script>
  loadCss = [
    "dist/swanix/swanix-grid.css"
  ];
  codeResultInit();
</script>
</body>
</html>
