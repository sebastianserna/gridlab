<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Swanix - GridLab</title>
  <!-- Styles -->
  <link rel="stylesheet" href="dist/gridlab.css">
</head>
<body>
<!-- Menu -->
<header class="main-header">
  <script src="assets/menu-global.js"></script>
</header>

<!-- Content -->
<h2>Swanix</h2>
<a href="http://swanix.org/ui/#/layout-grid" target="_blank">https://swanix.org/ui/#/layout-grid</a>
<!-- Github stars -->
<div class="github-button">
  <a class="github-button" href="https://github.com/swanix/ui" data-size="large" data-show-count="true" aria-label="Star on GitHub">Star</a>
</div>

<textarea code-editor="html" code-result-size="260">
  <div class="grid three-cols">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</textarea>

<!-- Scripts -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<link href="https://cdn.jsdelivr.net/gh/swanix/coderix/dist/coderix.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/swanix/coderix/dist/coderix.min.js"></script>  
<script>
  loadCss = [
    "dist/swanix/swanix-grid.css"
  ];
  codeResultInit();
</script>
</body>
</html>
