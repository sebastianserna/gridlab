<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
  <title>Tailwind - GridLab</title>
  <!-- Styles -->
  <link rel="stylesheet" href="dist/gridlab.css">
</head>
<body>

<!-- Header -->
<header class="main-header">
  <script src="assets/menu-global.js"></script>
</header>
<header class="sub-header">
  <h1>Tailwind</h1>
  <div class="actions">
    <a href="https://tailwindcss.com/docs/grid-template-columns/" class="button" target="_blank" rel="noopener noreferrer">Docs</a>
    <a href="https://github.com/tailwindcss/tailwindcss" class="button" target="_blank" rel="noopener noreferrer">Github</a>
  </div>
</header>

<!-- Content -->
<h2>Overview</h2>

<textarea code-editor="html" code-result-size="340">
<div class="grid grid-cols-3 gap-2">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
</div>
</textarea>

<h2>Responsive</h2>

<h3>All breakpoints</h3>

<textarea code-editor="html" code-result-size="420">
<div class="grid gap-2 grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
  <div>10</div>
  <div>11</div>
  <div>12</div>
  <div>13</div>
  <div>14</div>
  <div>15</div>
  <div>16</div>
</div>
</textarea>

<h3>Container</h3>

<textarea code-editor="html" code-result-size="320">
<div class="container">
  <div class="grid grid-cols-2">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</div>
</textarea>

</main>

<!-- Scripts -->
<link href="https://cdn.jsdelivr.net/gh/swanix/coderix/dist/coderix.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/swanix/coderix/dist/coderix.min.js"></script>  
<script>
  loadCss = [
    "dist/tailwind/tailwind-grid.css"
  ];
  codeResultInit();
</script>
</body>
</html>
